<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Chooser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            color: white; /* Text color */
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none; /* Remove default underline */
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.8s;
            z-index: 0;
            transform: translate(-50%, -50%);
        }
        .btn:hover:before {
            width: 0;
            height: 0;
        }
        .btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }
        .btn span {
            position: relative;
            z-index: 1;
        }
        .ad-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Version Chooser</h1>
        <a href="/1.8.8/" class="btn"><span>1.8.8</span></a>
        <a href="/Beta_1.7.3/" class="btn"><span>Beta 1.7.3</span></a>
        <a href="/1.5.2/" class="btn"><span>1.5.2</span></a>
    </div>

    </div>
</body>
</html>
