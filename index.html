<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Chooser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            color: white; /* Text color */
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none; /* Remove default underline */
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.8s;
            z-index: 0;
            transform: translate(-50%, -50%);
        }
        .btn:hover:before {
            width: 0;
            height: 0;
        }
        .btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Version Chooser</h1>
        <button id="btn_1_8_8" class="btn" onclick="redirectToGoogle()">1.8.8</button>
        <button id="btn_beta_1_7_3" class="btn" onclick="redirectToGoogle()">Beta 1.7.3</button>
        <button id="btn_1_5_2" class="btn" onclick="redirectToGoogle()">1.5.2</button>
    </div>

    <script>
        // Function to redirect to Google.com
        function redirectToGoogle() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var totalMinutes = hours * 60 + minutes;

            // Define the time ranges in minutes
            var range1_start = 8 * 60;
            var range1_end = 10 * 60 + 8;
            var range2_start = 10 * 60 + 23;
            var range2_end = 12 * 60 + 19;
            var range3_start = 13 * 60;
            var range3_end = 15 * 60;
            var range4_start = 19 * 60 + 40;
            var range4_end = 20 * 60;

            // Check if current time falls within any of the specified ranges
            if ((totalMinutes >= range1_start && totalMinutes <= range1_end) ||
                (totalMinutes >= range2_start && totalMinutes <= range2_end) ||
                (totalMinutes >= range3_start && totalMinutes <= range3_end) ||
                (totalMinutes >= range4_start && totalMinutes <= range4_end)) {
                window.location.href = "https://www.google.com"; // Redirect to Google.com
            }
        }
    </script>
</body>
</html>
